<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Alcohol o gasolina?</title>
</head>
<body>
    <h1>¿Alcohol o gasolina?</h1>

    <script>
        let carroTanque       = 40;
        let distanciaGasolina = 480;
        let distanciaAlcohol  = 300;

        let consumoGasolina = distanciaGasolina / carroTanque;
        let consumoAlcohol = distanciaAlcohol / carroTanque;

        document.write("El consumo de gasolina por kilómetro recorrido es: " + consumoGasolina + " km/L");
        
        document.write("<br>")
        
        document.write("El consumo de alcohol por kilómetro recorrido es: " + consumoAlcohol + " km/L");
    </script>

</body>
</html>
