<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra diferencia de edad</title>
</head>
<body>
    <h1>Ejercicio: Diferencia de edades</h1>

    <script>
        function saltarLinea(){
            document.write("<hr>");
        }

        function imprimir(resultado){
            saltarLinea();
            document.write(resultado);
        }

        let miEdad      = 23;
        let edadHermano = 24;
        let diferenciEdad  = edadHermano - miEdad;

        imprimir("<big>" + "Nuestra diferencia de edad es: " +  diferenciEdad + "<big>");
    </script>
</body>
</html>
